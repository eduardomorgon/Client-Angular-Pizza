<div class="row">
  <div class="col-md-4">
      <a class="btn btn-primary" [routerLink]='["/clientes/novo"]' [routerLinkActive]="['active']">
        Novo Cliente
      </a>
  </div>
</div>
<br/>
<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col" >Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td class="text-right">{{cliente.id}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.telefone}}</td>
        <td class="text-center">
            <a class="btn btn-primary" [routerLink]="['/clientes', cliente.id]">
              Editar
            </a>
            <button class="btn btn-danger" (click)="modalExcluir(cliente)" >
              Excluir
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
