
<form (submit)="salvar()" class="needs-validation" [formGroup]="clienteForm">
  <div class="form-group" >
    <label for="nome">Nome</label>
    <input type="text" class="form-control"  
           [ngClass]="displayFieldCss('nome')"
           formControlName="nome" name="nome"
           id="nome" placeholder="Nome"/>
    <div *ngIf="isFieldValid('nome')" class="invalid-feedback ">
      Nome é obrigatorio. 
    </div>
  </div>
  <div class="form-group">
    <label for="descricao">Telefone</label>
    <input type="text" class="form-control" 
           [ngClass]="displayFieldCss('telefone')"
           formControlName="telefone" name="telefone"
           id="telefone" placeholder="Telefone">
      <div *ngIf="isFieldValid('telefone')" class="invalid-feedback ">
        Telefone é obrigatorio. 
      </div>
  </div>
  <div class="form-row" formGroupName="endereco">
    <div class="form-group col-md-8">
      <label for="broto">Rua</label>
      <input class="form-control" 
             [ngClass]="displayFieldCss('endereco.rua')"
             formControlName="rua"
             id="rua" placeholder="Rua">
      <div *ngIf="isFieldValid('endereco.rua')" class="invalid-feedback ">
        Rua é obrigatorio. 
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="media">Número</label>
      <input type="number" class="form-control" 
              [ngClass]="displayFieldCss('endereco.numero')"
              formControlName="numero"
              id="numero" placeholder="Número">
      <div *ngIf="isFieldValid('endereco.numero')" class="invalid-feedback ">
        Número é obrigatorio. 
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="grande">Bairro</label>
      <input class="form-control" 
              [ngClass]="displayFieldCss('endereco.bairro')"
              formControlName="bairro"
              id="bairro" placeholder="Bairro">
      <div *ngIf="isFieldValid('endereco.bairro')" class="invalid-feedback ">
        Bairro é obrigatorio. 
      </div>
    </div>
    <div class="form-group col-md-8">
      <label for="grande">Referência</label>
      <input class="form-control" 
              formControlName="referencia"
              id="referencia" placeholder="Referência">
      
    </div>
    
  </div>
  <button type="submit" class="btn btn-success">Salvar</button>
  <a class="btn btn-dark" [routerLink]="['/clientes']">Voltar</a>
</form>
